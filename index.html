<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
<main>
<div class="mains ">
  <div class="input">
<input type="text" placeholder="0" class="input-value" id="input">
  </div>
  <div class="button">
    <button class="clear"  onclick="clearInput()">C</button>
    <button class="btns" onclick="btn('/')">/</button>
    <button class="btns" onclick="btn('*')">*</button>
    
  </div>
  <div class="button">
    
    <button class="btns" onclick="btn('7')">7</button>
    <button class="btns" onclick="btn('8')">8</button>
    <button class="btns" onclick="btn('9')">9</button>
    <button class="btns" onclick="btn('-')"> -</button>
  </div>
  <div class="button">
    
    <button class="btns" onclick="btn('4')"> 4</button>
    <button class="btns" onclick="btn('5')"> 5</button>
    <button class="btns" onclick="btn('6')"> 6</button>
    <button class="btns" onclick="btn('+')"> +</button>
  </div>
  <div class="button">
    
    <button class="btns" onclick="btn('1')"> 1</button>
    <button class="btns" onclick="btn('2')" >2</button>
    <button class="btns" onclick="btn('3')">3</button>
    <button class="btns"></button>
    
  </div>
  <div class="button">
    
    <button class="btns" onclick="btn(0)">0</button>
    <button class="btns" onclick="btn(0o0)">00</button>
    <button class="btns" onclick="btn('.')">.</button>
    <button class="btns" onclick="answer()">=</button>
    
  </div>

</div>
  
</div>
</main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
  </body>
</html>
